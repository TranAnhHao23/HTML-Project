<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Survey</title>
</head>
<style>
    body{
        font-family: Calibri;
    }
    .test{
    background-color: orange;
    }
    test:hover{
        background-color: #00FF66;

    }
    test:active{
        background-color:#FF0000;
    }


</style>
<body>
<h2>
    Market Research Survey
</h2>
<p>
    Please take a few moments to complete this satisfaction survey
</p>
<hr>
<form action=""><h4>
    What is your age's range?
</h4>
<select name="" id="">
    <option value="1" >18-24</option>
    <option value="2">25-34</option>
    <option value="3">35-50</option>
    <option value="4">50+</option>
</select>

<h4>
    What is your yearly income range?
</h4>
<select name="" id="">
    <option value="">$0 - $25,000</option>
    <option value="">$25,001 - $50,000</option>
    <option value="">$50,001 - $100,000</option>
    <option value="">$100,000+</option>
</select>
<h4>
    Gender Indentify?
</h4>
    <table>
        <tr>
            <td><input type="radio" name="Gender" id="Male"></td>
            <td><label for="Male"> Male</label></td>
        </tr>
        <tr>
            <td><input type="radio" name="Gender" id="Female"></td>
            <td><label for="Female"> Female</label></td>
        </tr>
        <tr>
            <td><input type="radio" name="Gender" id="Non"></td>
            <td><label for="Non"> Nonbinary</label></td>
        </tr>
        <tr>
            <td><input type="radio" name="Gender" id="Other"></td>
            <td><label for="Other"> Other</label></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>Maximum of 250 characters.</td>
            <td>Currently Used: 0 characters</td>
        </tr>
    </table>
</form>
<h1>Chưa xong nha chuyển sang bài khác</h1>

</body>
</html>
