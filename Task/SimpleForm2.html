<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form 2</title>
</head>
<style>
    .cols1{
        color: blue;
    }
    th{
        color: blue;
        background-color: aqua;
        text-align: left;
        padding: 5px;
    }
    table{
     background-color: antiquewhite;
        width: 500px;
        height: 200px;
    }
</style>
<body>
<form >
    <table>
        <tr>
            <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td class="cols1">Họ và tên</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td class="cols1">Ngày sinh</td>
            <td><input type="text" size="15"></td>
        </tr>
        <tr>
        <td class="cols1">Giới tính</td>
        <td>
            <input type="radio"> Nam
            <input type="radio"> Nữ
        </td>
        <tr>
        <td class="cols1">Địa chỉ</td>
        <td><textarea cols="25" rows="3"></textarea></td>
        </tr>
        <tr>
            <td class="cols1">Lớp</td>
            <td><select >
                <option value="chon">--Chọn lớp--</option>
                <option value="A">Lớp A</option>
                <option value="B">Lớp B</option>
                <option value="C">Lớp C</option>
            </select></td>
        </tr>
        <tr>
            <td class="cols1">Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td class="cols1">Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
